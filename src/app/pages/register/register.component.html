<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="green" data-image="../../assets/img/background/background-1.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">

                        <form>
                            <div class="card" data-background="color" data-color="blue">
                                <div *ngIf="loading">
                                    <div class="loading-box" style="padding-bottom: 30px">
                                        
                                        <div class="card-header">
                                            <h3 class="card-title">Submitting</h3>
                                            <p>Please wait...</p>
                                        </div><br><br>
                                        <div class="spinner-outer">
                                            <div class="spinner-box la-ball-clip-rotate-pulse la-dark la-2x">
                                                <div></div>
                                                <div></div>
                                            </div>                                    
                                        </div>

                                    </div>
                                </div>

                                <div *ngIf="!loading">
                                    <div class="card-header">
                                        <h3 class="card-title">Register</h3>
                                    </div>
                                    <div class="card-content">
                                        <div class="form-group">
                                            <label>Name*</label>
                                            <input type="text" placeholder="Your name" class="form-control input-no-border" [(ngModel)]="name" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label>Email address*</label>
                                            <input type="email" placeholder="Your email address" class="form-control input-no-border" [(ngModel)]="email" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label>I am *</label>

                                            <div class="radio">
                                                <input type="radio" name="radio1" id="radio1" value="Resident" [(ngModel)]="user_group">
                                                <label for="radio1">
                                                    A Resident
                                                </label>
                                            </div>
                    
                                            <div class="radio">
                                                <input type="radio" name="radio2" id="radio2" value="Golf Member" [(ngModel)]="user_group">
                                                <label for="radio2">
                                                    A Golf Member
                                                </label>
                                            </div>

                                            <div class="radio">
                                                <input type="radio" name="radio3" id="radio3" value="Both" [(ngModel)]="user_group">
                                                <label for="radio3">
                                                    Both
                                                </label>
                                            </div>
                                        </div>
                                        <div *ngIf="user_group === 'Both' || user_group === 'Golf Member'">
                                            <div class="form-group">
                                                <label>Member Number *</label>
                                                <input type="text" placeholder="Your Member Number" class="form-control input-no-border" [(ngModel)]="mn" name="mn">
                                            </div>
                                        </div>
                                        <div *ngIf="user_group === 'Both' || user_group === 'Resident'">
                                            <div class="form-group">
                                                <label>ERF Number *</label>
                                                <input type="text" placeholder="Your ERF Number" class="form-control input-no-border" [(ngModel)]="erf" name="erf">
                                            </div>
                                            <div class="form-group">
                                                <label>Address in Erinvale</label>
                                                <input type="text" placeholder="Your Erinvale Address" class="form-control input-no-border" [(ngModel)]="address" name="address">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button class="btn btn-fill btn-wd " (click)="submit($event)" (keyup.enter)="submit($event)">Submit</button><br><br>
                                    </div>
                                </div>
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-transparent">
            <div class="container">
                <div class="copyright">
                    &copy; {{test | date: 'yyyy'}} created by Emerge Digital
                </div>
            </div>
        </footer>
    </div>
</div>
