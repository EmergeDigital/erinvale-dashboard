                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">

                        <form>
                            <div class="card" data-background="color" data-color="blue">
                                <div *ngIf="showForgotPassword === false">
                                    <div *ngIf="authenticating">
                                        <div class="loading-box">
                                            
                                            <div class="card-header">
                                                <h3 class="card-title">Logging you in</h3>
                                                <p>Please wait...</p>
                                            </div><br><br>
                                            <div class="spinner-outer">
                                                <div class="spinner-box la-ball-clip-rotate-pulse la-dark la-2x">
                                                    <div></div>
                                                    <div></div>
                                                </div>                                    
                                            </div>

                                        </div>
                                    </div>

                                    <div *ngIf="!authenticating">
                                        <div class="card-header">
                                            <h3 class="card-title">Login</h3>
                                        </div>
                                        <div class="card-content">
                                            <div class="form-group">
                                                <label>Email address</label>
                                                <input type="email" placeholder="Enter email" class="form-control input-no-border" [(ngModel)]="email" name="email">
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" placeholder="Password" class="form-control input-no-border" [(ngModel)]="password" name="password">
                                            </div>
                                        </div>
                                        <div class="card-footer text-center">
                                            <button class="btn btn-fill btn-wd " (click)="login($event)" (keyup.enter)="login($event)">Submit</button><br><br>
                                            <!-- <button class="btn btn-fill btn-wd " (click)="createAccount()">Create Account</button><br><br> -->
                                            <div class="forgot">
                                                <a (click)="showForgotPassword = true;">Forgot your password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="showForgotPassword === true">
                                        <div *ngIf="resettingPassword">
                                                <div class="loading-box">
                                                    
                                                    <div class="card-header">
                                                        <h3 class="card-title">Sending Reset Link</h3>
                                                        <p>Please wait...</p>
                                                    </div><br><br>
                                                    <div class="spinner-outer">
                                                        <div class="spinner-box la-ball-clip-rotate-pulse la-dark la-2x">
                                                            <div></div>
                                                            <div></div>
                                                        </div>                                    
                                                    </div>
        
                                                </div>
                                            </div>
        
                                            <div *ngIf="!resettingPassword">
                                                <div class="card-header">
                                                    <h3 class="card-title">Forgot Password</h3>
                                                </div>
                                                <div class="card-content">
                                                    <div class="form-group">
                                                        <label>Email address</label>
                                                        <input type="email" placeholder="Enter email" class="form-control input-no-border" [(ngModel)]="reset_email" name="email2">
                                                    </div>
                                                </div>
                                                <div class="card-footer text-center">
                                                    <button class="btn btn-fill btn-wd " (click)="resetPassword($event)" (keyup.enter)="resetPassword($event)">Submit</button><br><br>
                                                    <!-- <button class="btn btn-fill btn-wd " (click)="createAccount()">Create Account</button><br><br> -->
                                                    <div class="forgot">
                                                        <a (click)="showForgotPassword = false;">Go back</a>
                                                    </div>
                                                </div>
                                            </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
