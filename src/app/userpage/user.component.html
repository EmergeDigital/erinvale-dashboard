<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-5">
                <div class="card card-user">
                    <div class="image" *ngIf="permissions.getAccountType() === 'GolfMember' ">
                        <img src="./../assets/img/header_golf.jpg" alt="..."/>
                    </div>
                    <div class="image" *ngIf="permissions.getAccountType() === 'HomeOwner' ">
                        <img src="./../assets/img/header_homeowner.jpg" alt="..."/>
                    </div>
                    <div class="image" *ngIf="permissions.getAccountType() === 'Admin' ">
                        <img src="./../assets/img/header_admin.jpg" alt="..."/>
                    </div>
                    <div class="card-content">
                        <div class="author" *ngIf="reloadImage"> 
                          <div *ngIf="(auth && auth.current_user && auth.current_user.image_url); else elseBlock">
                            <img class="avatar" [ngStyle]="getCircleStyle()" src="{{auth.current_user.image_url}}" alt="user photo"/>
                          </div>
                          <ng-template #elseBlock>
                            <img class="avatar" [ngStyle]="getCircleStyle()" src="../../assets/img/nophoto.png" alt="user photo"/>
                          </ng-template>
                          <h4 class="card-title">{{auth.current_user.first_name}} {{auth.current_user.last_name}}<br />
                             <a href="#"><small>{{auth.current_user.email}}</small></a>
                          </h4>
                        </div>
                        <p class="description text-center">
                            {{auth.current_user.addressL1}}<br>
                            {{auth.current_user.addressL2}}
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <div class="row">
                            <!-- <div class="col-md-3 col-md-offset-1">
                                <h5>12<br /><small>Files</small></h5>
                            </div> -->
                            <div class="col-md-offset-3 col-md-6">
                                <h5>MEMBER<br /><small>{{getAccountType()}}</small></h5>
                            </div>
                            <!-- <div class="col-md-3">
                                <h5>24,6$<br /><small>Spent</small></h5>
                            </div> -->
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Edit Profile</h4>
                    </div>
                    <div class="card-content">
                        <form>
                            <!-- <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input type="text" class="form-control border-input" disabled placeholder="Company" value="">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control border-input" placeholder="Username" value="michael23">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control border-input" placeholder="Email">
                                    </div>
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control border-input"  [(ngModel)]="auth.current_user.first_name"  placeholder="First Name" value="" name="fn">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control border-input" [(ngModel)]="auth.current_user.last_name" placeholder="Last Name" value="" name="ln">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Contact Number</label>
                                        <input type="text" class="form-control border-input" [(ngModel)]="auth.current_user.contact_number"  placeholder="Contact Number" value="" name="cn">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input disabled="true" type="text" class="form-control border-input" placeholder="Email Address" value="{{auth.current_user.email}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Profile Picture URL</label>
                                        <input type="text" class="form-control border-input" [(ngModel)]="auth.current_user.image_url" placeholder="Profile Picture" value="" name="iu">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control border-input"  [(ngModel)]="auth.current_user.addressL1" placeholder="Home Address" value="" name="a1">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address line 2</label>
                                        <input type="text" class="form-control border-input" [(ngModel)]="auth.current_user.addressL2" placeholder="Address Continued..." value="" name="a2">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control border-input" [(ngModel)]="auth.current_user.city" placeholder="City" value="" name="c">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="number" class="form-control border-input" [(ngModel)]="auth.current_user.postal_code" placeholder="ZIP Code" name="zc">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Province</label>
                                        <input type="text" class="form-control border-input" [(ngModel)]="auth.current_user.province" placeholder="Province" value="" name="prov">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" class="form-control border-input" [(ngModel)]="auth.current_user.country" placeholder="Country" value="" name="cty">
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>About Me</label>
                                        <textarea rows="5" class="form-control border-input" placeholder="Here can be your description" value="Mike">

But that's the difference in our opinions.
                                        </textarea>
                                    </div>
                                </div>
                            </div> -->
                            <div class="text-center" style="padding: 15px">
                                <button [disabled]="updating" type="submit" class="btn btn-info btn-fill btn-wd" (click)="update()">Update Profile</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
