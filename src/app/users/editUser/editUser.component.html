<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8 col-md-offset-3 col-md-6">
                    <div class="card">

                        <div *ngIf="loading" style="padding: 30px;">
                            <div class="spinner-outer">
                                <h4>Fetching Data</h4>
                                <p>Please wait...</p><br>
                                <div class="spinner-box la-ball-clip-rotate-pulse la-dark la-2x">
                                    <div></div>
                                    <div></div>
                                </div>                                    
                            </div>
                        </div>
                        <div *ngIf="!loading">
                            <div class="card-header">
                                <h4 class="card-title">Edit User</h4>
                            </div>
                            <div class="card-content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name *</label>
                                                <input type="text" class="form-control border-input"  [(ngModel)]="user.first_name"  placeholder="First Name" value="" name="fn">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name *</label>
                                                <input type="text" class="form-control border-input" [(ngModel)]="user.last_name" placeholder="Last Name" value="" name="ln">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Contact Number</label>
                                                <input type="text" class="form-control border-input" [(ngModel)]="user.contact_number"  placeholder="Contact Number" value="" name="cn">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email *</label>
                                                <input type="text" class="form-control border-input"  [(ngModel)]="user.email"  placeholder="Email Address" value="" name="email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Profile Picture URL</label>
                                                <input type="text" class="form-control border-input" [(ngModel)]="user.image_url" placeholder="Profile Picture" value="" name="iu">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" class="form-control border-input"  [(ngModel)]="user.addressL1" placeholder="Home Address" value="" name="a1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Address line 2</label>
                                                <input type="text" class="form-control border-input" [(ngModel)]="user.addressL2" placeholder="Address Continued..." value="" name="a2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>City</label>
                                                <input type="text" class="form-control border-input" [(ngModel)]="user.city" placeholder="City" value="" name="c">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Postal Code</label>
                                                <input type="number" class="form-control border-input" [(ngModel)]="user.postal_code" placeholder="ZIP Code" name="zc">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Province</label>
                                                <input type="text" class="form-control border-input" [(ngModel)]="user.province" placeholder="Province" value="" name="prov">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Country</label>
                                                <input type="text" class="form-control border-input" [(ngModel)]="user.country" placeholder="Country" value="" name="cty">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <h4 class="card-title">User Groups</h4>
                                            <div class="checkbox">
                                                <input id="checkbox1" type="checkbox" name="c1" [(ngModel)]="user.user_group_hoa">
                                                <label for="checkbox1">
                                                    Home Owner
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <input id="checkbox2" type="checkbox" name="c2" [(ngModel)]="user.user_group_golf">
                                                <label for="checkbox2">
                                                    Golf Member
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <input id="checkbox3" type="checkbox" name="c3" [(ngModel)]="user_group_admin">
                                                <label for="checkbox3">
                                                    Admin
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center" style="padding: 15px">
                                        <button [disabled]="updating" type="submit" class="btn btn-info btn-fill btn-wd" (click)="update()">Update User</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
